        // 3) Type of function?          (Function Arrow))
        let capitalize = (string) => {
        return string.charAt(0).toUpperCase() + string.slice(1);
        }

        console.log(capitalize('random')); // this should display Random, try with a different word
        // using console.log(capitalize('tyPe Whatever yOu LIKE')); <-- should display TyPe Whatever yOu LIKE



        // 4) Type of function?          (Function Declaration)
        function lastLetter(string) {
           return string.slice(-1);
        }

        console.log(lastLetter('Throw me a bone')) // this should display the letter 'e'
